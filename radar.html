<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Echarts Radar</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
  <!-- 小赵自定义格式 -->
  <style>
  .h1, h1 {font-size: 36px;
      font-family: "Arial";
      font-weight: bold;
      text-align: center;}
  p.meta {
      font-family: 'Lora','Times New Roman',serif;
      font-style: italic;
      font-weight: 300;
      font-size: 18px;
      text-align: right;}
  </style>  
</head>

<header class="intro-header" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-md-offset-1">
                <div class="post-heading">

                    <h1>雷达图</h1>
                   
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 col-md-offset-1">
    <!-- 为ECharts准备一个Dom -->

	<div id="main" class="echarts"></div>
	<!-- 显示样式 -->
	<style>
	.echarts {height:400px;width:100%;margin:auto;}
	@media only screen and (max-width: 768px) {.echarts {height:400px;}}
	</style>
	
	<!-- 代码部分 -->
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));

// 这里开始复制 示例 echarts代码进来
option = {

    tooltip: {},
    legend: {
        data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）','实际开销（Actual Spending1）']
    },
    radar: {
        // shape: 'circle',
        indicator: [
           { name: '销售（sales）', max: 6},
           { name: '管理（Administration）', max: 6},
           { name: '信息技术（Information Techology）', max: 6},
           { name: '客服（Customer Support）', max: 6},
           { name: '研发（Development）', max: 6},
           { name: '市场（Marketing）', max: 6}
        ]
    },
    series: [{
        name: '预算 vs 开销（Budget vs spending）',
        type: 'radar',
        // areaStyle: {normal: {}},
        data : [
            {
                value : [5, 3, 4, 5, 4, 3],
                name : '预算分配（Allocated Budget）'
            },
            {
                value : [4, 3, 3, 4, 3, 3],
                name : '实际开销（Actual Spending1）'
            },
             {
                value : [2, 3, 1, 3, 3, 3],
                name : '实际开销（Actual Spending）'
            }
        ]
    }]
};

  myChart.setOption(option);

</script>
            </div>
        </div>
    </div>
